<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>responsive web page</title>
  </head>
  <body>
    <div class="container">
    

      <!-- Popular tours -->
      <section class="popular-tours">
        <h1 class="popular-tours-heading">responsive web page</h1>
        <div class="cards-wrapper">
          <div class="card">
            <div class="front-side">
              <img src="images/flex.jpg"  class="card-image" />
              <h1 class="tour-name">Flex Box</h1>
              <ul class="card-list">
                <li class="card-list-item">This web page uses Flex box</li>
                <li class="card-list-item">Go to the flex box page by cliking the button flex on top </li>
                
              </ul>
              <button class="navigation-button">
                Flex  &gt;&gt;
              </button>
            </div>
            <div class="back-side center">
              <button class="navigation-button">
                &lt;&lt; Back 
              </button>
              <h3 class="tour-price">Page</h3>
              <a href="FlexBox/index.html">
                <button class="card-button">Flex Box</button>
             </a>
            </div> 
          </div>


          <div class="card">
            <div class="front-side">
              <img src="images/grid.png" alt="River" class="card-image" />
              <h1 class="tour-name">Grid Box</h1>
              <ul class="card-list">
                <li class="card-list-item">This web page uses Grid box</li>
                <li class="card-list-item">Go to the flex box page by cliking the button grib on top </li>
                
              </ul>
              <button class="navigation-button">
                Grid Box &gt;&gt;
              </button>
            </div>
            <div class="back-side center">
              <button class="navigation-button">
                &lt;&lt; back
              </button>
              <h3 class="tour-price">Page</h3>
              <a href="GridBox/index.html">
                <button class="card-button">Grid box</button>
             </a>    
            </div>
          </div>

        </div>

      </section>
      <!-- End of Popular tours -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
